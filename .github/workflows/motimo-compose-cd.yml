name: Motimo CD

on:
  workflow_run:
    workflows: ["Motimo CI"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server with docker-compose
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << EOF
            set -x

            cd /home/opc/motimo

            docker compose -f docker-compose.dv.yml down --remove-orphans
            docker compose -f docker-compose.dv.yml pull
            docker compose -f docker-compose.dv.yml up -d --force-recreate
            docker compose -f docker-compose.dv.yml ps


          EOF
